<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        background-color: grey;
        margin: 0;
        height: 100vh;
        align-items: center;
    }
    
    .card input {
        padding: 5px;
        border-radius: 10px;
        border: 1px solid black;
        margin-left: 10px;
        margin-bottom: 10px;
    }
    
    .card button {
        
        color: rgb(255, 255, 255);
        background-color: rgb(55, 192, 255);
        text-transform: uppercase;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 10px;
        padding: 5px 25px;
        margin-left: 10px;
        /* transition: 0.25s; */
    }
    
    .card button:hover {
        background-color: rgb(255, 0, 0);
        color: black;
    }
    
    .card {
        
        text-transform: capitalize;
        font-size: 15px;
        border-radius: 10px;
        background-color: rgb(255, 255, 255);
        padding: 50px;
        margin: 50px;
        height: 400px;
        width: 300px; /* Increased width to accommodate text */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    #message {
        margin-top: 15px;
        font-size: 18px;
        color: #333;
    }
    </style>
</head>
<body>


    <div class="card">
        <img  width="400" height="300" src="https://easyshiksha.com/online_courses/assets/games/number-guessing/images/banner.png" alt="">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="text" id="guessInput" min="1" max="100">
        <button id="guessButton">Guess</button>
        <div id="message" class="message"></div>
    </div>


<script>document.addEventListener("DOMContentLoaded", function() {
    const minNum = 1;
    const maxNum = 100;
    const answer = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
    let attempts = 0;

    document.getElementById("guessButton").addEventListener("click", function() {
        const guessInput = document.getElementById("guessInput");
        const guess = Number(guessInput.value);
        const message = document.getElementById("message");

        if (isNaN(guess) || guess < minNum || guess > maxNum) {
            message.textContent = "Please enter a valid number between " + minNum + " and " + maxNum;
        } else {
            attempts++;
            if (guess < answer) {
                message.textContent = "TOO LOW! TRY AGAIN!";
            } else if (guess > answer) {
                message.textContent = "TOO HIGH! TRY AGAIN!";
            } else {
                message.textContent = `CORRECT! The answer was ${answer}. It took you ${attempts} attempts.`;
            }
        }

        guessInput.value = ''; // Clear the input field after each attempt
        guessInput.focus(); // Set focus back to the input field
    });
});</script>

    <!-- <script src="script.js"></script> -->
</body>
</html>
